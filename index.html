<!DOCTYPE html>
<html lang="eng">
<head>
    <link rel="stylesheet" href="webstyle.css">

</head>
<body>
    <section id="section-form">
        <div class="form-container">
            <div id="form-header">
                <img src="https://res.cloudinary.com/dwvuvlbzv/image/upload/v1718245063/qdkzf0rqikhlv2dozkxy.png" class="image">
                <p>have account? <a href="google.com">Login</a></p>
            </div>
            
        <form action="/submit-form" method="post" id="formbase"> 
        <h1>Register Account</h1>
        
        <div class="input-margin">
                <p id="label-form">Your Name</p>
                <input type="text" name="name" placeholder="Type your name...">
            </div>

            <div class="input-margin">
                <p id="label-form">Your Email</p>
                <input type="email" name="email" placeholder="Type your email...">
            </div>
            
            <div class="input-margin">
                <p id="label-form">Your Password</p>
                <input type="password" name="password" placeholder="Type your password...">
            </div>

                <br><br>
                <input type="button" value="Register" class="button-primary">
            </form>
        </div>
    </section>

</body>


</html>
